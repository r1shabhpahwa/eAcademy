{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center mb-4">Instructor Requests</h1>
                {% if instructor_requests %}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for request in instructor_requests %}
                                <tr>
                                    <td>{{ request.user.username }}</td>
                                    <!-- Add other columns related to the instructor request -->
                                    <td>
                                        <a href="{% url 'eAcademyApp:accept_instructor_request' request.user.id %}" class="btn btn-success">Accept</a>
                                        <a href="{% url 'eAcademyApp:reject_instructor_request' request.user.id %}" class="btn btn-danger">Reject</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="text-center">No instructor requests found.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
