{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0 text-center">Payment</h2>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <div class="text-center">
            <p>Please confirm your payment details:</p>
            <p>Amount: {{ amount_display }}</p>
            <p>Currency: {{ currency_display }}</p>
          </div>
        <form method="post">
          {% csrf_token %}
          <div class="text-center">
            <script
              src="https://checkout.stripe.com/checkout.js"
              class="stripe-button"
              data-key="{{ STRIPE_PUBLISHABLE_KEY }}"
              data-amount="{{ amount }}"
              data-name="eAcademyApp"
              data-description="Membership Upgrade"
              data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
              data-locale="auto"
              data-currency="{{ currency }}"
            >
            </script>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
