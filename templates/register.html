{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Create an Account today!</h1>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if field.name == 'register_as' %}
                                    <div class="form-group">
                                        <label>{{ field.label }}</label><br>
                                        {% for choice in field %}
                                            {{ choice }}
                                            <label for="{{ choice.id_for_label }}">{{ choice.choice_label }}</label>
                                            <br>
                                        {% endfor %}
                                    </div>
                                {% else %}
                                    <div class="form-group">
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                {% endif %}
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
