{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <h1>Student List</h1>
    <form method="post">
        {% csrf_token %}
        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Attendance</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.first_name }} {{ student.last_name }}</td>
                    <td>{{ student.email }}</td>
                    <td><input type="number" name="attendance_{{ student.id }}" value="{{ student.attendance }}"></td>
                    <td><input type="number" name="grade_{{ student.id }}" value="{{ student.grade }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-space">

            <input type="submit" value="Update Attendance and Grade">
        </div>
    </form>
</div>
{% endblock %}
